<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LLM Monitor</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <h1>LLM Monitor</h1>
    </div>

    <div class="controls">
        <div id="expBox" class="panel"></div>
        <div id="phaseBox" class="panel"></div>
        <div id="summaryBox" class="panel"></div>
    </div>

    <div class="charts-grid">

        <div class="chart-wrapper">
            <div class="chart-title">CPU Usage</div>
            <button class="fullscreen-btn" onclick="openFullscreen('cpuCmp')">⛶</button>
            <canvas id="cpuCmp"></canvas>
        </div>

        <div class="chart-wrapper">
            <div class="chart-title">RAM Usage</div>
            <button class="fullscreen-btn" onclick="openFullscreen('ramCmp')">⛶</button>
            <canvas id="ramCmp"></canvas>
        </div>

        <div class="chart-wrapper">
            <div class="chart-title">GPU Power (W)</div>
            <button class="fullscreen-btn" onclick="openFullscreen('gpuPowerCmp')">⛶</button>
            <canvas id="gpuPowerCmp"></canvas>
        </div>

        <div class="chart-wrapper">
            <div class="chart-title">GPU Util (%)</div>
            <button class="fullscreen-btn" onclick="openFullscreen('gpuUtilCmp')">⛶</button>
            <canvas id="gpuUtilCmp"></canvas>
        </div>

        <div class="chart-wrapper">
            <div class="chart-title">GPU Memory (MB)</div>
            <button class="fullscreen-btn" onclick="openFullscreen('gpuMemCmp')">⛶</button>
            <canvas id="gpuMemCmp"></canvas>
        </div>

        <div class="chart-wrapper">
            <div class="chart-title">Network RX/TX (MB)</div>
            <button class="fullscreen-btn" onclick="openFullscreen('netCmp')">⛶</button>
            <canvas id="netCmp"></canvas>
        </div>

    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
